---
layout: default
title: Writing
---
{% for post in site.posts %}
<a href="./{{post.url}}">
    <div class="post-container">
        <div class="post-wrapper">
            <p>
                {{ post.title }}
            </p>
            <p class="float-right">
                {{ post.date | date_to_string }}
            </p>
        </div>
        <p class="snippet">{{ post.snippet }}</p>
    </div>
</a>
<div class="divider"></div>
{% endfor %}
